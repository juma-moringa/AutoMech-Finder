{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
<div class="container" style="font-family: 'Caveat', cursive; font-size: 20px;">
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? Register/Login</p>
      <a href="{{url_for('auth.registermech')}}">as a Mechanic</a> OR
      <a href="{{url_for('auth.register')}}">as
          a Client</a>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
{% endblock%}
