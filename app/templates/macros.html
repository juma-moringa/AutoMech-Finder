{%macro displayMechanic(mech_list)%}
{%for mech in mech_list%}
<style>
    img {
        border-radius: 50%;
    }

    #outer-div {
        text-align: center;
        padding-top: 3%;

    }

    #inner-div {
        display: inline-block;
        margin: 0 auto;
    }

    .mech-info {
        /* text-align: left; */
        border-radius: 2%;
        box-shadow: 0vh 0vh 3vh rgb(194, 189, 189);
        background-color: rgb(238, 233, 233);
    }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
<div class="col-md-4" id="outer-div" style="font-family: 'Caveat', cursive;">
    <div class="mech-info" style="box-sizing: border-box; padding: 2%;">
        <div class="photo" id="inner-div" style="height: 120px; width: 120px;">

            {%if profile_pic_path == Null%}
            <img src="https://thumbs.dreamstime.com/b/user-icon-vector-male-person-symbol-profile-circle-avatar-sign-flat-color-glyph-pictogram-illustration-user-icon-vector-male-115922552.jpg"
                class="img-responsive" height="100%" width="100%">
            {%else%}
            <img src="profile_pic_path" class="img-responsive" height="100%" width="100%">
            {%endif%}
        </div>
        <p style="font-size:13pt">Name : {{mech.username}}</p>
        <p style="font-size:11pt"> From : {{mech.location}}</p>
        
      
        <p>Specialization: {{mech.specialization}}</p>
        <a href="{{url_for('main.mech_profile',uname=mech.username)}}" type="button" style="border: none;"
            class=" btn btn-info d-flex">
            View Profile
        </a>
        
     
        <p class="lorem"></p>
    </div>
</div>
{%endfor%}
{%endmacro%}
